name: Test evaluation

on: [workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "3.1.407"

      - name: dotnet build
        working-directory: src
        run: |
          dotnet build -r linux-x64 -c Release
          dotnet publish -r linux-x64 -c Release -o ./../app --no-build
        
      - name: Build sample Docker image with ConsoleMessage grader
        run: docker build -t sampleevaluator2 sample-evaluator/Console-log/evaluator-container

      - name: Build sample Docker image with TRX grader
        run: docker build -t sampleevaluator1 sample-evaluator/Netcore-Trx/evaluator-container
        
      - name: Test sample evaluator with ConsoleMessage grader
        working-directory: app
        shell: pwsh
        run: |
          dotnet Ahk.dll -k "./../sample-evaluator/Console-log/evaluation-config" -m "./../sample-evaluator/sample-input" -e "./evaluation-output-cm"
          if (-not (Test-Path "evaluation-output-cm/eredmenyek.xlsx")) { exit -1 }
          if ((Get-ChildItem -Path evaluation-output-cm -Include *.txt -Recurse | where { $_.Length -gt 0}).Length -ne 4) { exit -1 }

      - name: Test sample evaluator with TRX grader
        shell: pwsh
        working-directory: app
        run: |
          dotnet Ahk.dll -k "./../sample-evaluator/Netcore-Trx/evaluation-config" -m "./../sample-evaluator/sample-input" -e "./evaluation-output-trx"
          if (-not (Test-Path "evaluation-output-trx/eredmenyek.xlsx")) { exit -1 }
          if ((Get-ChildItem -Path evaluation-output-trx -Include *.trx -Recurse | where { $_.Length -gt 0}).Length -ne 4) { exit -1 }
